      <div class="col-1" *ngIf="isChecked()" (click)="check()">[x]</div>
      <div class="col-1" *ngIf="!isChecked()" (click)="onProductClick()">[;nbsp]</div>
      <div class="col-1" (click)="onProductClick()">{{product.id}}</div>
      <div class="col-2">{{product.name | uppercase | lowercase}}</div>
      <div class="col-1">{{product.sex | sexName}}</div>
      <div class="col-2"><a target="_blank" href="http://github.com/{{product.project}}">{{product.project}}</a></div>
      <div class="col-1">{{product.exam1}}</div>
      <div class="col-1">{{product.exam2}}</div>
      <div class="col-1">{{product.exam3}}</div>
      <div class="col-2"><a routerLink="/product/edit/{{product.id}}">编辑</a> <span appHighlight (click)="delete()">删除</span></div>
