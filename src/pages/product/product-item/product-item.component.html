      <div class="col-1" *ngIf="isChecked()" (click)="check()">[x]</div>
      <div class="col-1" *ngIf="!isChecked()" (click)="onProductClick()">[&nbsp;&nbsp;]</div>
      <div class="col-1" (click)="onProductClick()">{{product.id}}</div>
      <div class="col-1">{{product.name | uppercase | lowercase}}</div>
      <div class="col-1">{{product.modelp | modelpName}}</div>
      <div class="col-1">{{product.price}}</div>
      <div class="col-1">{{product.sumacc}}</div>
      <div class="col-1">{{product.sumnum}}</div>
      <div class="col-1">{{product.agent}}</div>
      <div class="col-2"><a routerLink="/product/edit/{{product.id}}">编辑</a> <span appHighlight (click)="productServ.delete(product)">删除</span></div>
